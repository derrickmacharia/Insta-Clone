{%extends 'all-photos/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{pic.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{pic.title}}</h1>
   </div>

   <div class="row">
     <p>{{pic.caption}}</p>
   </div>

   <div class="row">
     <p>Posted {{pic.post_date|timesince}}</p>
   </div>

 </div>

 {% endblock %}
