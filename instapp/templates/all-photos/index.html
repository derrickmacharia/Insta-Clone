{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}

<body class="content">
   

   <div class="photo-gallery">
      <div class="container-full">
        <div class="px-lg-5 content">
          <h1>Instagram</h1>
          <!-- display default password and username  -->
          <div class="row">
            {% for pic in image %}
              <!-- Gallery Photo item start -->
              <div class="col-xl-3 col-lg-12 col-md-12 mb-4 imgs">
                <div class="bg-white rounded shadow-sm"><img src="{{ pic.image.url }}" alt=""
                    class="img-fluid card-img-top">
                  <div class="p-4">
                    <h5 class="headings text-center"> {{ pic.title }}</h5>
                    <div class="d-flex justify-content-between">
                      <div>
                        <div class="text-muted">
                          <span class="text-dark text-capitalize">{{ pic.caption }}</span>
                        </div>
                      </div>
                      <div>
                        <small class="text-muted">
                          <span class="badge rounded-pill bg-dark text-white text-capitalize">{{ pic.post_date|date }}</span>
                        </small>
                      </div>
                  </div>
                  </div>
              </div>
             </div>
             {% endfor%}
          </div>
          </div>
      </div>
  </div>
  
    
</body>

{% endblock %}
